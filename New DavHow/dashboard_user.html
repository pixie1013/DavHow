<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DavHow: About Us</title>
    <style> 
    @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    body {
        margin: 0;
        padding: 0;
        font-family: Raleway;
        color: #FFFFFF;
    }

    section:nth-child(1) {
        background-color: #172045;
        width: 16%;
    }

    section:nth-child(2) {
        padding: 20px;
        background-color: #10152B;
        width: 100%;
    }

    .container {
        display: flex;
    }

    .sidebar-nav li{
        list-style: none;
        margin-left: -40px;
        padding: 15px 25px 5px 40px;
        border-top: 1px solid #10152B;
    }

    .sidebar-nav li:nth-child(4){
        border-bottom: 1px solid #10152B;
    }

    /* ------------------------SIDEBAR-------------------------------  */
    .userSide .username{
        font-size: 16px;
    }

    .userSide .userID{
        font-size: 12px;
        margin-top: -15px;
    }

    .userSide p{
        text-align: center;
    }

    .user-icon{
        margin: 40px 0 -15px 0;
        align-content: center;
        justify-content: center;
        display: flex;
    }

    /* ------------------------USER INFO GRID LAYOUT-------------------------------  */
    section:nth-child(2) .welcome-message{
        margin-left: 30px;
        margin-bottom: -20px;
    }
    
    .userinfo-section{
        display: grid;
        grid-gap: 10px;
        margin: 30px;
    }

    /* boxes */
    .userinfo{
        border: 1px solid #686868;
        border-radius: 19px;
        padding: 20px;
    }

    /* USER INFO GRID LAYOUT */
    .userinfo-section .information{
        grid-column-start: 1;
        width: 390px;
        height: 595px;
        grid-row: 1 / span 3;
    }

    .userinfo-section .bookmarks{
        grid-column-start: 2;
        width: 335px;
        height: 250px;
        grid-row: 1;
    }

    .userinfo-section .checklist{
        grid-column-start: 3;
        width: 335px;
        height: 250px;
        grid-row: 1;
    }

    .userinfo-section .notes{
        grid-column-start: 2;
        width: 335px;
        height: 155px;
        grid-row: 2;
    }

    .userinfo-section .recently-visited{
        grid-column-start: span 3;
        width: 725px;
        height: 85px;
        grid-row: 3;
    }

    .userinfo-section .calendar{
        grid-column-start: 3;
        width: 335px;
        height: 155px;
        grid-row: 2;
    }
    </style>
</head>
